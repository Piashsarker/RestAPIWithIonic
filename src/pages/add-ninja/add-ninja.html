<ion-header>

  <ion-navbar>
    <ion-title>Add Ninja</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="content_insert" padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input  type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Rank</ion-label>
            <ion-select [(ngModel)]="rank" interface="popover">
                <ion-option value="black_belt">Black Belt</ion-option>
                <ion-option value="yellow_belt">Yellow Belt</ion-option>
                <ion-option value="red_belt">Red Belt</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Available</ion-label>
            <ion-toggle value="foo" checked="true"></ion-toggle>
        </ion-item>

    </ion-list>
    <ion-fab right bottom padding>
        <button ion-fab color="primary" (click)="addNinja()"><ion-icon color="#FFF" name="checkmark" ></ion-icon></button>
    </ion-fab>
</ion-content>
