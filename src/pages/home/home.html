<ion-header>
  <ion-navbar>
    <ion-title>
    Ninja Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

    <ion-card >

        <img src="assets/imgs/ninja_sword.png" height="200dp"/>

        <ion-card-content>


        </ion-card-content>
        <ion-row>
            <ion-col>
                <button  class="ion_card_button"  ion-button  color="primary" (click)="addNinjaOnClick()">
                    <ion-icon margin-right="5dp" name='add'></ion-icon>
                    Add NINJA
                </button>
            </ion-col>
            <ion-col>
                <button class="ion_card_button"  ion-button  color="secondary" (click)="listNinjaOnClick()">
                    <ion-icon margin-right="5dp" name='list'></ion-icon>
                    LIST OF NINJA
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
